version: 2

models:
  - name: TF
    description: Table containing information about employees, timesheet and feedback for their project.
    columns:
      - name: user_id
        description: Unique identifier for each employee.
        tests:
          - unique
          - not_null
      - name: user_name
        description: Name of the employee.
      - name: role
        description: Role of the employee in the organization.
      - name: project_id
        description: ID of the project.
      - name: project_name
        description: Name of the project that the employee is working on.
      - name: allocation_start
        description: Starting date of the project allocated.
      - name: allocation_end
        description: Ending date of the project allocated.
      - name: Activity
        description: Tasks of the project completed in the specific period.
      - name: mon_hrs
        description: Total working hours of monday.
      - name: tue_hrs
        description: Total working hours of tuesday.
      - name: wed_hrs
        description: Total working hours of wednesday.
      - name: thur_hrs
        description: Total working hours of thursday.
      - name: fri_hrs
        description: Total working hours of friday.
      - name: sat_hrs
        description: Total working hours of saturday.
      - name: q1
        description: Question 1 in feedback.
      - name: q2
        description: Question 2 in feedback.
      - name: q3
        description: Question 3 in feedback.
      - name: q4
        description: Question 4 in feedback.
      - name: q5
        description: Question 5 in feedback.
      - name: user_comments
        description: Additional comments given by the employees.